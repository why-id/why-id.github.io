<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Anonim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            font-family: monospace;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000000;
        }
        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px;
            font-family: monospace;
            background-color: #222222;
            color: white;
            border-bottom: 1px solid #333333;
        }
        .header-text {
            flex: 1;
            font-family: monospace;
            text-align: center;
            font-size: 1em;
        }
        .chat-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #000000;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
        }
        .chat-footer {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #000000;
            position: sticky;
            bottom: 0;
        }
        .chat-footer input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin: 0 10px;
            background-color: #333333;
            font-family: monospace;
            color: white;
            font-size: 1em;
            outline: none;
        }
        .chat-footer button {
            background-color: transparent;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        .chat-footer button:focus {
            outline: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 100px;
        }
        .modal-content {
            background-color: #222;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        .material-symbols-outlined {
            font-size: 1.6em;
            color: #C0C0C0;
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-text">Kirim Pesan ke DexSkieee</div>
        </div>
        <div class="chat-body" id="chat-messages">
            <i class="fas fa-comments center-icon"></i>
        </div>
        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="Tulis pesan..." required>
            <button id="sendButton" onclick="openModal()"><span class="material-symbols-outlined">send</span></button>
        </div>
    </div>

    <!-- Modal untuk ID Chat -->
    <div id="idModal" class="modal">
        <div class="modal-content">
            <label for="chatIdInput">Masukkan ID Chat:</label>
            <input type="text" id="chatIdInput" placeholder="ID Chat Telegram..." required>
            <button onclick="sendMessage()">Kirim Pesan</button>
            <button onclick="closeIdModal()">Batal</button>
        </div>
    </div>

    <!-- Modal untuk berhasil -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <p>Pesan berhasil dikirimkan.</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('idModal').style.display = 'block';
        }

        function closeIdModal() {
            document.getElementById('idModal').style.display = 'none';
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            const chatId = document.getElementById('chatIdInput').value;

            if (!message.trim()) {
                alert('Pesan tidak boleh kosong.');
                return;
            }

            if (!chatId.trim()) {
                alert('ID chat tidak boleh kosong.');
                return;
            }

            const botToken = '7050618352:AAEaoySlcJZrGPYkPtcvDCnYRRNZF5ruYgw';

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    document.getElementById('messageInput').value = '';
                    document.getElementById('chatIdInput').value = '';
                    closeIdModal();
                    openModal(); // Menampilkan modal sukses
                } else {
                    alert('Gagal mengirim pesan, coba lagi.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan. Coba lagi.');
            });
        }

        function openModal() {
            document.getElementById('successModal').style.display = 'block';
            setTimeout(closeModal, 2000); // Auto close after 2 seconds
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('successModal')) {
                closeModal();
            } else if (event.target == document.getElementById('idModal')) {
                closeIdModal();
            }
        }
    </script>
</body>
</html>
