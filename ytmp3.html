<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Wrapper Using HTML, CSS, and JavaScript</title>
    <style>
        body{
            background: linear-gradient(to right, #ee0979, #ff6a00);
            display: flex;
            justify-content: center;  
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            position: relative;
            width: 640px;
            height: 360px;
            box-shadow: 0 18px 20px 6px rgba(0,0,0,0.5);
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
        }
        button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        input[type="range"] {
            width: 200px;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <video id="main-video">
            <source src="https://api.cnvmp3.cc/api/stream?id=Xc1HhpwiLBS9GnyuAUqvL&exp=1728262667718&sig=52FXkL1G_R1pAR7iID7bTcpOXgMrT5Xr41ISGLjNEg0&sec=sRFqGJcxUjCJ9Dr7QvC9XPd4U4L9MJk8JOo6qCQx0Mc&iv=siNA8_c5Y8h4_nuS5zSlhQ" type="video/mp4">
        </video>
        <div class="controls">
            <button id="playBtn">►</button>
            <input id="rangeArea" type="range" min="0" max="100" step="0.1" value="0">
            <button id="muteBtn"></button>
            <input id="volumeArea" type="range" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        const X = document.getElementById('main-video');
        const Y = document.getElementById('playBtn');
        const Z = document.getElementById('rangeArea');
        const A = document.getElementById('muteBtn');
        const B = document.getElementById('volumeArea'); 

        Y.addEventListener('click', function() {
            if (X.paused) {
                X.play();
                Y.innerHTML = '❚❚';
            } else {
                X.pause();
                Y.innerHTML = '►';
            }
        });

        X.addEventListener('timeupdate', function() {
            const progress = (X.currentTime / X.duration) * 100;
            Z.value = progress;
        });

        Z.addEventListener('input', function() {
            const time = (Z.value / 100) * X.duration;
            X.currentTime = time;
        });

        A.addEventListener('click', function() {
            if (X.muted) {
                X.muted = false;
                A.innerHTML = '';
                B.value = X.volume;
            } else {
                X.muted = true;
                A.innerHTML = '';
                B.value = 0;
            }
        });

        B.addEventListener('input', function() {
            X.volume = B.value;
            if (B.value > 0) {
                X.muted = false;
                A.innerHTML = '';
            } else {
                X.muted = true;
                A.innerHTML = '';
            }
        });
    </script>
</body>
</html>
