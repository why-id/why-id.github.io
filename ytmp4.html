<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Play Video by DexSkieee Ofc</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gaya yang sama seperti sebelumnya */
    .youtube-icon {
      color: #d9534f; 
    }
    body {
      font-family: 'Playwrite DE Grund', sans-serif;
      background-color: #000; 
      color: #fff; 
    }
    h1 {
      font-family: 'Pixelify Sans', sans-serif;
    }
    label, button, input, .alert, .form-control {
      font-family: 'PT Sans', sans-serif; 
    }
    .form-control {
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
    }
    .form-control:focus {
      background-color: #555;
      border-color: #777;
      color: #fff;
    }
    .btn-black {
      background-color: #000;
      border: none;
      color: #d9534f; 
    }
    .btn-black:hover {
      background-color: #444;
    }
    #videoPlayer {
      width: 100%;
      max-width: 640px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    #loadingBar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #d9534f;
      z-index: 9999;
      animation: loadingAnimation 2s linear infinite;
    }
    @keyframes loadingAnimation {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
    #videoInfoText {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
      color: #fff;
      font-family: 'PT Sans', sans-serif;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      display: none; /* Tampilkan hanya saat video tidak dimainkan */
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .control-button {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      margin: 0 10px;
      cursor: pointer;
    }
    /* Indikator progres video */
    #progressBar {
      width: 100%;
      height: 10px;
      background: #555;
      margin-top: 10px;
      cursor: default;
    }
    #progress {
      height: 100%;
      background: #d9534f;
      width: 0;
    }
  </style>
</head>
<body>
  <div id="loadingBar"></div>
  
  <div class="container mt-5">
    <h1 class="text-center"><i class="fa fa-youtube-play youtube-icon" aria-hidden="true"></i> YT DexSkieee </h1>

    <form id="downloadForm" class="input-group">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="videoUrl" placeholder="Masukkan Link/Judul Video YouTube" required>
        <div class="input-group-append">
          <button type="submit" class="btn btn-danger">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    <div id="alertContainer" class="mt-3"></div>

    <div id="videoInfo" class="mt-4" style="display: none;">
      <div id="videoPlayer" class="img-fluid mb-2">
        <video id="videoElement" width="100%">
          <source id="videoSource" src="" type="video/mp4">
        </video>
        <i class="fa fa-play play-button" id="playButton" onclick="toggleVideo()"></i>
      </div>
      <div id="videoInfoText"></div>
      <div class="controls mt-2">
        <div class="d-flex justify-content-between w-100">
          <button class="btn btn-black" id="backwardButton" disabled>
            <i class="fa fa-fast-backward"></i>
          </button>
          <button id="forwardButton" class="btn btn-black" disabled>
            <i class="fa fa-fast-forward"></i>
          </button>
          <button class="btn btn-black" id="muteButton" onclick="toggleMute()">
            <i class="fa fa-volume-up" id="muteIcon"></i>
          </button>
        </div>
      </div>
      <!-- Indikator progres video -->
      <div id="progressBar">
        <div id="progress"></div>
      </div>

      <!-- Dropdown untuk Download -->
      <div class="mt-3 text-center">
        <select id="downloadFormat" class="form-control w-50 mx-auto">
          <option value="" disabled selected>Pilih Format Download</option>
          <option value="mp4">Download MP4</option>
          <option value="mp3">Download MP3</option>
        </select>
        <button id="downloadButton" class="btn btn-danger mt-2" onclick="downloadVideo()" disabled>Download</button>
        <button id="playAudioButton" class="btn btn-danger mt-2" onclick="toggleAudio()" disabled>Play Musik</button> <!-- Tambahkan tombol Play Musik -->
      </div>

      <!-- Elemen Audio -->
      <audio id="audioElement" style="display:none;">
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    let videoToDownload;
    let videoTitle;
    let isPlaying = false;
    let isMuted = false;

    function extractVideoId(url) {
      try {
        const urlObj = new URL(url);
        if (urlObj.hostname === 'youtu.be') {
          return urlObj.pathname.substring(1); 
        } else if (urlObj.hostname.includes('youtube.com')) {
          return urlObj.searchParams.get("v"); 
        } else {
          return null;
        }
      } catch (error) {
        console.error('Error saat memparsing URL:', error);
        return null;
      }
    }

    function showLoadingBar() {
      const loadingBar = document.getElementById('loadingBar');
      loadingBar.style.display = 'block';
    }

    function hideLoadingBar() {
      const loadingBar = document.getElementById('loadingBar');
      loadingBar.style.display = 'none';
    }

    document.getElementById('downloadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      showLoadingBar();

      let videoUrl = document.getElementById('videoUrl').value;
      const videoId = extractVideoId(videoUrl);

      if (videoId) {
        videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
      }

      if (!videoUrl) {
        showAlert('Silakan masukkan URL atau judul video.', 'danger');
        hideLoadingBar();
        return;
      }

      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = '';

      await searchAndPrepareDownload(videoUrl);
      
      hideLoadingBar();
    });
    async function toggleAudio() {
    const videoElement = document.getElementById("videoElement");
    const audioElement = document.getElementById("audioElement");
    const audioSource = document.getElementById("audioSource");
    const playAudioButton = document.getElementById("playAudioButton");

    if (videoElement.style.display !== "none") {
      // Pindah ke mode audio
      videoElement.pause();  // Pastikan video berhenti
      videoElement.style.display = "none"; // Sembunyikan video
      audioElement.style.display = "block"; // Tampilkan audio

      // Dapatkan URL MP3 dan putar
      const response = await axios.get(`https://api.agatz.xyz/api/ytmp3?url=${encodeURIComponent(videoToDownload)}`, {
        headers: {
          'accept': 'application/json'
        }
      });
      const mp3Url = response.data.data.download;
      if (mp3Url) {
        audioSource.src = mp3Url;
        audioElement.load();
        audioElement.play(); // Putar audio
      } else {
        showAlert('Gagal memuat file audio.', 'danger');
      }

      playAudioButton.innerText = "Putar Video";
    } else {
      // Pindah ke mode video
      audioElement.pause();  // Pastikan audio berhenti
      audioElement.style.display = "none"; // Sembunyikan audio
      videoElement.style.display = "block"; // Tampilkan video
      videoElement.play(); // Putar video
      playAudioButton.innerText = "Play Musik";
    }
    }

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.innerHTML = message;
      alertContainer.appendChild(alertDiv);

      if (type === 'success') {
        setTimeout(() => {
          alertDiv.remove();
        }, 10000);
      } else if (type === 'danger') {
        setTimeout(() => {
          alertDiv.remove();
        }, 2000);
      }
    }

    async function searchAndPrepareDownload(query) {
      try {
        const searchResponse = await axios.get(`https://api.agatz.xyz/api/ytsearch?message=${encodeURIComponent(query)}`, {
          headers: {
            'accept': 'application/json'
          }
        });
        const videoData = searchResponse.data.data;

        if (videoData.length > 0) {
          const video = videoData[0];
          videoToDownload = video.url;
          videoTitle = video.title;

          const videoSource = document.getElementById("videoSource");
          const videoElement = document.getElementById("videoElement");

          const response = await axios.get(`https://api.agatz.xyz/api/ytmp4?url=${encodeURIComponent(videoToDownload)}`, {
            headers: {
              'accept': 'application/json'
            }
          });
          const mp4Url = response.data.data.download;
          videoSource.src = mp4Url;
          videoElement.load();
          document.getElementById('videoInfoText').innerText = `Menonton: ${videoTitle}`;
          document.getElementById("videoInfo").style.display = "block";
          document.getElementById("downloadButton").disabled = false;
          document.getElementById("playAudioButton").disabled = false;
        } else {
          showAlert('Video tidak ditemukan.', 'danger');
        }
      } catch (error) {
        console.error('Error saat mengambil video:', error);
        showAlert('Terjadi kesalahan saat memuat video.', 'danger');
      }
    }

    function toggleVideo() {
      const videoElement = document.getElementById("videoElement");
      const playButton = document.getElementById("playButton");

      if (isPlaying) {
        videoElement.pause();
        playButton.style.display = "block";
      } else {
        videoElement.play();
        playButton.style.display = "none";
      }
      isPlaying = !isPlaying;
    }

    function toggleMute() {
      const videoElement = document.getElementById("videoElement");
      const muteIcon = document.getElementById("muteIcon");

      if (isMuted) {
        videoElement.muted = false;
        muteIcon.classList.remove("fa-volume-off");
        muteIcon.classList.add("fa-volume-up");
      } else {
        videoElement.muted = true;
        muteIcon.classList.remove("fa-volume-up");
        muteIcon.classList.add("fa-volume-off");
      }
      isMuted = !isMuted;
    }

    async function downloadVideo() {
      const downloadFormat = document.getElementById("downloadFormat").value;

      if (!downloadFormat) {
        showAlert('Silakan pilih format download.', 'danger');
        return;
      }

      try {
        let apiUrl = `https://api.agatz.xyz/api/yt${downloadFormat}?url=${encodeURIComponent(videoToDownload)}`;
        const response = await axios.get(apiUrl, {
          headers: {
            'accept': 'application/json'
          }
        });
        const downloadUrl = response.data.data.download;
        const anchor = document.createElement('a');
        anchor.href = downloadUrl;
        anchor.download = `${videoTitle}.${downloadFormat}`;
        anchor.click();
      } catch (error) {
        console.error('Error saat download:', error);
        showAlert('Terjadi kesalahan saat download.', 'danger');
      }
    }

    async function function toggleVideo() {
  const videoElement = document.getElementById("videoElement");
  const audioElement = document.getElementById("audioElement");
  const playButton = document.getElementById("playButton");

  // Hentikan audio jika sedang berjalan
  if (!audioElement.paused) {
    audioElement.pause();
    audioElement.style.display = "none";
  }

  if (isPlaying) {
    videoElement.pause();
    playButton.style.display = "block";
  } else {
    videoElement.play();
    playButton.style.display = "none";
  }
  isPlaying = !isPlaying;
}

async function toggleAudio() {
  const videoElement = document.getElementById("videoElement");
  const audioElement = document.getElementById("audioElement");
  const audioSource = document.getElementById("audioSource");
  const playAudioButton = document.getElementById("playAudioButton");

  // Hentikan video jika sedang berjalan
  if (!videoElement.paused) {
    videoElement.pause();
    videoElement.style.display = "none";
  }

  if (audioElement.style.display !== "block") {
    // Pindah ke mode audio
    audioElement.style.display = "block";
    const response = await axios.get(`https://api.agatz.xyz/api/ytmp3?url=${encodeURIComponent(videoToDownload)}`, {
      headers: { 'accept': 'application/json' }
    });
    const mp3Url = response.data.data.download;
    if (mp3Url) {
      audioSource.src = mp3Url;
      audioElement.load();
      audioElement.play();
    } else {
      showAlert('Gagal memuat file audio.', 'danger');
    }
    playAudioButton.innerText = "Putar Video";
  } else {
    // Pindah ke mode video
    audioElement.pause();
    audioElement.style.display = "none";
    videoElement.style.display = "block";
    videoElement.play();
    playAudioButton.innerText = "Play Musik";
  }
}
  </script>
</body>
</html>
