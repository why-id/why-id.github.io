<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DexSkieee Ofc</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Playwrite DE Grund', sans-serif;
      background-color: #000; /* Background hitam */
      color: #fff; /* Warna teks putih */
    }
    h1 {
      font-family: 'Pixelify Sans', sans-serif; /* Gaya font untuk h1 */
    }
    label, button, input, .alert {
      font-family: 'PT Sans', sans-serif;
    }
    .form-control {
      background-color: #333; /* Background input hitam */
      border: 1px solid #555; /* Border input abu-abu */
      color: #fff; /* Warna teks input putih */
    }
    .form-control:focus {
      background-color: #555; /* Background input saat fokus abu-abu */
      border-color: #777; /* Border input saat fokus abu-abu lebih terang */
      color: #fff; /* Warna teks tetap putih */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">YT DOWNLOAD</h1>
    <form id="downloadForm">
      <div class="form-group">
        <label for="videoUrl">TeraBox URL</label>
        <input type="text" class="form-control" id="videoUrl" placeholder="Masukkan URL TeraBox" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Gaskeunn</button>
    </form>

    <div id="resultContainer" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('downloadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const videoUrl = document.getElementById('videoUrl').value;

      if (videoUrl) {
        downloadTeraBox(videoUrl);
      }
    });

    async function downloadTeraBox(linkToDownload) {
      try {
        const response = await axios.post('https://ytshorts.savetube.me/api/v1/terabox-downloader', {
          url: linkToDownload
        }, {
          headers: {
            'Content-Type': 'application/json',
            'accept': 'application/json',
            'cookie': 'cf_clearance=...; _ga=...; __gads=...; __gpi=...' // Masukkan cookie di sini
          }
        });

        console.log(response.data); // Tambahkan ini untuk melihat respons

        const result = response.data.response[0].resolutions['HD Video'];

        if (result) {
          const resultContainer = document.getElementById('resultContainer');
          resultContainer.innerHTML = `<a href="${result}" target="_blank" class="btn btn-success btn-block">Download HD Video: ${result}</a>`;
        } else {
          const resultContainer = document.getElementById('resultContainer');
          resultContainer.innerHTML = `<div class="alert alert-danger">URL untuk HD Video tidak ditemukan.</div>`;
        }
      } catch (error) {
        console.error('Error saat mendownload:', error);
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.innerHTML = `<div class="alert alert-danger">Terjadi kesalahan saat mendownload: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
