    <script type="text/javascript">
        var fireprobeInitialized = false;

        function fireprobeInit() {
            if (fireprobeInitialized) {
                return;
            }

            fireprobeInitialized = true;

            fireprobe = new fireProbeApp('https://www.fireprobe.net/api/gateway', 544, logger.INFO);
            fireprobe.initialize();

            function fireProbeEvent(data) {
                                _gaq.push(['_trackEvent', 'FireProbe', data]);                                                 gtag('event', 'FireProbe', {'event_category':data});
                            }

            function fireProbeStats(data) {
            }

            let originalUrl = window.location.href;

            $(document).ready(function () {
                setTimeout(function () {
                    $('#fireprobe .start').show();
                }, 200);
            });

            $('body').on('fireprobe_test_started', function () {
                window.history.replaceState({}, undefined, originalUrl);
                $('#tester-wrapper').addClass('started');
                $('.tester').addClass('started');
                $('.add-server-to-our-platform').addClass('started');
                $('.result--share-buttons-wrapper').addClass('d-none');
            });

            $('body').on('fireprobe_graphics_initialized', function () {
                $('#fireprobe .start').removeClass('loading');
                $('#fireprobe .start .text').attr('data-scale', '4.5');
                $('#fireprobe .start .text').attr('data-scale-portrait', '12.0');
                $('body').get(0).dispatchEvent(new Event('fireprobe_rescale'));
            });

                        window.onpopstate = function() {location.reload()}

            $('body').on('fireprobe_test_finnished', function (e, data) {
                $.ajax({
                    type: 'POST',
                    dataType: 'json',
                    url: "https://speedtest.ph/api/gateway",
                    cache: false,
                    processData: true,
                    data: {
                        action: 'result',
                        download: data.download,
                        upload: data.upload,
                        jitter: data.jitter,
                        latency: data.latency
                    },
                    success: function (_data) {
                        window.history.pushState({}, undefined, _data.resultUrl);
                        $('#shareFacebook').attr('data-popup', 'https://www.facebook.com/sharer/sharer.php?u=' + _data.resultUrl);
                        $('#shareTwitter').attr('data-popup', 'https://twitter.com/intent/tweet?url=' + _data.resultUrl);
                        $('#shareUrl').attr('data-onclick-copy-data', _data.resultUrl);
                        $('.result--share-buttons-wrapper').removeClass('d-none');
                    }
                });
            });
                    }

                    window.fireprobeLoaded = function () {
                fireprobeInit();
            }
            </script>
