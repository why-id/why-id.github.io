<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>CROT</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
body { font-family: system-ui, -apple-system, BlinkMacSystemFont; }
</style>
</head>

<body class="bg-white text-gray-900">

<!-- HEADER -->
<header class="sticky top-0 bg-white border-b z-30">
  <div class="flex items-center justify-between px-4 h-14">
    <span class="material-icons-outlined text-2xl">menu</span>
    <span class="material-icons-outlined text-blue-500 text-3xl">flutter_dash</span>
    <span class="material-icons-outlined text-2xl">auto_awesome</span>
  </div>
</header>

<!-- STORIES -->
<div class="flex gap-4 px-4 py-3 overflow-x-auto border-b">
  <div class="flex flex-col items-center text-xs">
    <div class="w-14 h-14 rounded-full border-2 border-blue-400 flex items-center justify-center">
      <span class="material-icons-outlined text-gray-400">add</span>
    </div>
    Add
  </div>
  <div class="flex flex-col items-center text-xs">
    <div class="w-14 h-14 rounded-full border-2 border-blue-400"></div>
    User
  </div>
</div>

<!-- FEED -->
<main id="feed" class="pb-24">

  <!-- POST -->
  <div class="border-b px-4 py-4 flex gap-3">
    <div class="w-12 h-12 rounded-full bg-gray-300"></div>

    <div class="flex-1">
      <div class="flex justify-between">
        <div class="text-sm">
          <span class="font-semibold">Wahyu</span>
          <span class="text-gray-500">@wahyu Â· 1m</span>
        </div>

        <!-- MENU -->
        <div class="relative">
          <button onclick="this.nextElementSibling.classList.toggle('hidden')">
            <span class="material-icons-outlined text-gray-500">more_vert</span>
          </button>

          <div class="hidden absolute right-0 mt-2 w-40 bg-white border rounded-xl shadow z-10">
            <button class="w-full text-left px-4 py-2 hover:bg-gray-100">
              Sembunyikan
            </button>
            <button class="w-full text-left px-4 py-2 text-red-500 hover:bg-red-50">
              Hapus
            </button>
          </div>
        </div>
      </div>

      <div class="mt-2 text-sm leading-relaxed">
        Ini contoh tampilan feed yang sangat mirip X / Twitter ðŸ”¥
      </div>

      <div class="flex justify-between mt-3 text-gray-500 text-sm max-w-md">
        <button class="flex items-center gap-1">
          <span class="material-icons-outlined text-base">chat_bubble_outline</span> 3
        </button>
        <button class="flex items-center gap-1">
          <span class="material-icons-outlined text-base">repeat</span> 2
        </button>
        <button class="flex items-center gap-1">
          <span class="material-icons-outlined text-base">favorite_border</span> 9
        </button>
        <button>
          <span class="material-icons-outlined text-base">share</span>
        </button>
      </div>
    </div>
  </div>

</main>

<!-- FLOATING BUTTON -->
<button class="fixed bottom-20 right-4 bg-blue-500 w-14 h-14 rounded-full flex items-center justify-center shadow-lg">
  <span class="material-icons-outlined text-white text-2xl">add</span>
</button>

<!-- BOTTOM NAV -->
<nav class="fixed bottom-0 w-full bg-white border-t">
  <div class="flex justify-around py-2">
    <span class="material-icons-outlined text-blue-500">home</span>
    <span class="material-icons-outlined">search</span>
    <span class="material-icons-outlined">notifications_none</span>
    <span class="material-icons-outlined">mail_outline</span>
  </div>
</nav>

</body>
</html>
