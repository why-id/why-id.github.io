    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #12082b;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e0a52;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }
        .chat-box {
            height: 300px;
            padding: 15px;
            margin-bottom: 15px;
            overflow-y: auto;
            background-color: #2e166b;
            color: #b9b5f7;
            border: 1px solid #3912a1;
            border-radius: 5px;
            position: relative;
        }
        .form-control {
            background-color: #2e166b;
            color: #b9b5f7;
            border: 1px solid #3912a1;
        }
        .form-control:focus {
            background-color: #2e166b;
            color: #b9b5f7;
            border-color: #444;
            box-shadow: none;
        }
        .input-group {
            border: 1px solid #3912a1;
            border-radius: 5px;
        }
        .btn-send {
            background-color: #3912a1;
            border: none;
            color: #b9b5f7;
            cursor: pointer;
            border-radius: 0;
            width: 60px;
        }
        .btn-send:focus, .btn-send:active {
            background-color: #3912a1;
            color: #b9b5f7;
            box-shadow: none;
        }
        .btn-send i {
            font-size: 1.2em;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loading-spinner div {
            width: 0.4rem;
            height: 1.5rem;
            background-color: #fff;
            margin: 0 0.2rem;
            animation: loading 1s infinite;
        }
        .loading-spinner div:nth-child(1) {
            animation-delay: 0s;
        }
        .loading-spinner div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-spinner div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes loading {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(2);
            }
        }
        .typing-effect {
            display: inline;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #007bff;
            animation: typing 2s steps(30, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #007bff; }
        }
        .footer {
            text-align: center;
            padding: 10px;
            color: #b9b5f7;
            font-family: Kode Mono;
            background-color: transparent;
            position: relative;
            z-index: 1;
        }
        .snowflake {
            position: absolute;
            top: -50px;
            color: #ffffff;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
