<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GresiXploit</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Press Start 2P', cursive;
}

.wrapper {
    display: flex;
    align-items: center;
}

#text {
    font-size: clamp(14px, 2.5vw, 28px);
    color: #ffffff;
    letter-spacing: 2px;
}

/* Pixel cursor */
.cursor {
    width: 10px;
    height: 18px;
    background: #ffffff;
    margin-left: 8px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%,100% { opacity: 1; }
    50% { opacity: 0; }
}
</style>
</head>
<body>

<div class="wrapper">
    <span id="text"></span>
    <div class="cursor"></div>
</div>

<script>
const text = "{ GresiXploit }";
const el = document.getElementById("text");

let index = 0;
let deleting = false;

const typingSpeed = 120;
const deletingSpeed = 80;
const pauseAfterTyping = 1200;
const pauseAfterDeleting = 500;

function loop() {

    if (!deleting) {
        el.textContent = text.substring(0, index + 1);
        index++;

        if (index === text.length) {
            setTimeout(() => deleting = true, pauseAfterTyping);
        }
    } else {
        el.textContent = text.substring(0, index - 1);
        index--;

        if (index === 0) {
            setTimeout(() => deleting = false, pauseAfterDeleting);
        }
    }

    setTimeout(loop, deleting ? deletingSpeed : typingSpeed);
}

loop();
</script>

</body>
</html>
