<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Download by DexSkieee Ofc</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .youtube-icon {
      color: #d9534f; /* Ukuran ikon (opsional) */
    }
    body {
      font-family: 'Playwrite DE Grund', sans-serif;
      background-color: #000; /* Background hitam */
      color: #fff; /* Warna teks putih */
    }
    h1 {
      font-family: 'Pixelify Sans', sans-serif; /* Gaya font untuk h1 */
    }
    label, button, input, .alert {
      font-family: 'PT Sans', sans-serif; /* Font untuk label, button, input, dan alert */
    }
    #downloadOptions h5 {
      font-family: 'PT Sans', sans-serif; /* Font untuk teks "Pilih Format Download" */
    }
    .form-control {
      background-color: #333; /* Background input hitam */
      border: 1px solid #555; /* Border input abu-abu */
      color: #fff; /* Warna teks input putih */
      font-family: 'PT Sans', sans-serif; /* Font untuk input dan dropdown */
    }
    .form-control:focus {
      background-color: #555; /* Background input saat fokus abu-abu */
      border-color: #777; /* Border input saat fokus abu-abu lebih terang */
      color: #fff; /* Warna teks tetap putih */
    }
    #thumbnail {
      max-width: 100%; /* Maksimal lebar thumbnail otomatis */
      height: auto; /* Tinggi otomatis untuk menjaga rasio aspek */
      display: block; /* Menampilkan sebagai block untuk centering */
      margin: auto; /* Mengatur margin otomatis untuk centering */
    }
  </style>
</head>
<body onclick="playAudio();" class="">
  <audio id="sec">
    <source src="https://g.top4top.io/m_319620fge0.mp3" type="audio/mpeg">
  </audio>

  <div class="container mt-5">
    <h1 class="text-center"><i class="fa fa-youtube-play youtube-icon" aria-hidden="true"></i> YT DOWNLOAD</h1>

    <!-- Form untuk mencari video -->
    <form id="downloadForm">
      <div class="form-group">
        <label for="videoUrl">Cari Video YouTube</label>
        <input type="text" class="form-control" id="videoUrl" placeholder="Masukkan URL atau Judul Video YouTube" required>
      </div>
      <button type="submit" class="btn btn-danger btn-block">Cari Video</button>
    </form>

    <div id="alertContainer" class="mt-3"></div>

    <!-- Thumbnail dan informasi video -->
    <div id="videoInfo" class="mt-4" style="display: none;">
      <img id="thumbnail" src="" alt="Thumbnail" class="img-fluid mb-2">
    </div>

    <!-- Dropdown untuk memilih format download -->
    <div id="downloadOptions" class="mt-4" style="display: none;">
      <h5>Pilih Format Download:</h5>
      <select id="formatSelect" class="form-control">
        <option value="mp3">MP3</option>
        <option value="mp4">MP4</option>
      </select>
      <button id="downloadButton" class="btn btn-success btn-block mt-2">Download</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    let videoToDownload;

    document.getElementById('downloadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const videoUrl = document.getElementById('videoUrl').value;

      // Validasi URL
      if (!videoUrl) {
        showAlert('Silakan masukkan URL atau judul video.', 'danger');
        return;
      }

      await searchAndPrepareDownload(videoUrl);
    });

    document.getElementById('downloadButton').addEventListener('click', async function() {
      const selectedFormat = document.getElementById('formatSelect').value;
      if (selectedFormat === 'mp3') {
        await downloadMP3(videoToDownload);
      } else if (selectedFormat === 'mp4') {
        await downloadMP4(videoToDownload);
      }
    });

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.innerHTML = message; // Menggunakan innerHTML untuk format lebih baik
      alertContainer.appendChild(alertDiv);
    }

    async function searchAndPrepareDownload(query) {
      try {
        const searchResponse = await axios.get(`https://api.agatz.xyz/api/ytsearch?message=${encodeURIComponent(query)}`);
        const firstVideo = searchResponse.data.data[0];

        if (firstVideo) {
          videoToDownload = firstVideo.url; // Simpan URL video untuk digunakan saat mendownload
          const title = firstVideo.title;
          const timestamp = firstVideo.timestamp; // Mendapatkan timestamp
          const ago = firstVideo.ago; // Mendapatkan informasi waktu
          const views = firstVideo.views; // Mendapatkan jumlah views
          const thumbnail = firstVideo.thumbnail; // Mendapatkan thumbnail

          // Menampilkan informasi video
          document.getElementById('thumbnail').src = thumbnail; // Set thumbnail
          showAlert(`Judul: ${title}<br>Durasi: ${timestamp}<br>Waktu: ${ago}<br>Views: ${views}`, 'success');

          // Tampilkan opsi download
          document.getElementById('videoInfo').style.display = 'block'; // Tampilkan info video
          document.getElementById('downloadOptions').style.display = 'block';
        } else {
          showAlert('Video tidak ditemukan.', 'danger');
        }
      } catch (error) {
        console.error('Error saat mencari video:', error);
        showAlert('Terjadi kesalahan saat mencari video.', 'danger');
      }
    }

    async function downloadMP3(linkToDownload) {
      try {
        const response = await axios.get(`https://widipe.com/download/ytdl?url=${encodeURIComponent(linkToDownload)}`, {
          headers: {
            'accept': 'application/json'
          }
        });

        const mp3Url = response.data.result.mp3;

        // Cek apakah mp3Url valid sebelum mencoba mendownload
        if (mp3Url) {
          const link = document.createElement('a');
          link.href = mp3Url;
          link.setAttribute('download', `${videoToDownload}.mp3`); // Menetapkan nama file download
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } else {
          showAlert('URL untuk MP3 tidak ditemukan.', 'danger');
        }
      } catch (error) {
        console.error('Error saat mendownload MP3:', error);
        showAlert('Terjadi kesalahan saat mendownload MP3.', 'danger');
      }
    }

    async function downloadMP4(linkToDownload) {
      try {
        const response = await axios.get(`https://widipe.com/download/ytdl?url=${encodeURIComponent(linkToDownload)}`, {
          headers: {
            'accept': 'application/json'
          }
        });

        const mp4Url = response.data.result.mp4;

        // Cek apakah mp4Url valid sebelum mencoba mendownload
        if (mp4Url) {
          const link = document.createElement('a');
          link.href = mp4Url;
          link.setAttribute('download', `${videoToDownload}.mp4`); // Menetapkan nama file download
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } else {
          showAlert('URL untuk MP4 tidak ditemukan.', 'danger');
        }
      } catch (error) {
        console.error('Error saat mendownload MP4:', error);
        showAlert('Terjadi kesalahan saat mendownload MP4.', 'danger');
      }
    }

    function playAudio() {
      const audioElement = document.getElementById("sec");
      audioElement.play();
    }
  </script>
</body>
</html>
