<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CROT.COM</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
body{
  font-family:'Varela Round',Arial,sans-serif;
}
.card{
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.like-anim{
  animation:pop .25s ease;
}
@keyframes pop{
  0%{transform:scale(.7)}
  100%{transform:scale(1)}
}
</style>
</head>

<body class="bg-gray-100 flex justify-center">

<!-- APP -->
<div class="w-full max-w-md bg-white min-h-screen flex flex-col">

<!-- HEADER -->
<div class="px-4 py-4 border-b flex justify-between items-center">
  <div>
    <h1 class="text-2xl font-bold text-blue-600 tracking-wide">CROT.COM</h1>
    <p class="text-xs text-gray-500">Crowd Talk · Obrolan Publik</p>
  </div>
  <button onclick="logout()" class="text-sm text-red-500">Logout</button>
</div>

<!-- COMPOSER -->
<div class="px-4 py-4 border-b space-y-3">
<textarea id="content" rows="3"
placeholder="Apa yang sedang Anda pikirkan?"
class="w-full resize-none border rounded-xl px-3 py-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none"></textarea>

<div class="flex justify-between items-center">
  <div class="flex items-center gap-1 text-sm text-gray-500">
    <span class="material-icons-outlined text-base">public</span>Public
  </div>
  <button onclick="post()"
    class="bg-blue-600 text-white text-sm font-semibold px-5 py-2 rounded-full hover:bg-blue-700">
    Post
  </button>
</div>
</div>

<!-- FEED -->
<div id="feed" class="flex-1"></div>

<!-- FOOTER -->
<div class="text-center text-xs text-gray-400 py-6 border-t">
© 2025 by why.id
</div>
</div>

<!-- LOGIN -->
<div id="loginBox" class="fixed inset-0 bg-white flex items-center justify-center z-50">
<div class="w-80 space-y-4">
<h2 class="text-xl font-bold text-center">Masuk</h2>
<input id="user" placeholder="Nama Pengguna"
class="w-full border px-3 py-2 rounded-xl text-sm outline-none">
<button onclick="login()" id="loginBtn"
class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold">
Masuk
</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  query, orderBy, doc, setDoc, getDoc,
  updateDoc, deleteDoc,
  arrayUnion, arrayRemove, increment, serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQ8JxN15lYecVlB7ewmH5CDJWT7H86kRI",
  authDomain: "whyid-5a5bc.firebaseapp.com",
  projectId: "whyid-5a5bc",
  storageBucket: "whyid-5a5bc.appspot.com",
  messagingSenderId: "379223608500",
  appId: "1:379223608500:web:ed1dfb3e7775766ecd1be1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentUser = localStorage.getItem("user");
let userId = localStorage.getItem("uid");
const feed = document.getElementById("feed");

if(currentUser){
  loginBox.style.display="none";
  load();
}

window.login = async()=>{
  if(!user.value.trim()) return alert("Nama tidak boleh kosong");

  const ref=doc(db,"users",user.value);
  const snap=await getDoc(ref);
  if(snap.exists()) return alert("Nama sudah digunakan");

  await setDoc(ref,{time:serverTimestamp()});
  userId=user.value;
  currentUser=user.value;

  localStorage.setItem("user",currentUser);
  localStorage.setItem("uid",userId);
  loginBox.style.display="none";
  load();
};

window.logout=()=>{
  localStorage.clear();
  location.reload();
};

function timeAgo(t){
  const s=(Date.now()-t)/1000;
  if(s<60)return"baru saja";
  if(s<3600)return Math.floor(s/60)+" mnt";
  if(s<86400)return Math.floor(s/3600)+" jam";
  return Math.floor(s/86400)+" hari";
}

async function load(){
  feed.innerHTML="";
  const q=query(collection(db,"posts"),orderBy("time","desc"));
  const snap=await getDocs(q);

  snap.forEach(d=>{
    const p=d.data();
    const liked=p.likedBy?.includes(userId);
    const t=p.time?.toMillis?p.time.toMillis():Date.now();

    feed.innerHTML+=`
<div class="px-4 py-4 border-b card">
  <div class="flex gap-3">
    <div class="w-11 h-11 rounded-full bg-gray-200 flex items-center justify-center">
      <span class="material-icons-outlined text-gray-400">person</span>
    </div>

    <div class="flex-1">
      <div class="flex justify-between">
        <div>
          <div class="font-semibold text-sm">${p.username}</div>
          <div class="text-xs text-gray-500">@${p.username} · ${timeAgo(t)}</div>
        </div>

        <div class="relative">
          <button onclick="this.nextElementSibling.classList.toggle('hidden')">
            <span class="material-icons-outlined text-gray-500">more_vert</span>
          </button>
          <div class="hidden absolute right-0 mt-2 w-40 bg-white border rounded-xl shadow z-10">
            <button onclick="this.closest('.border-b').remove()"
            class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100">Sembunyikan</button>
            ${p.uid===userId?`
            <button onclick="deletePost('${d.id}')"
            class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">Hapus</button>`:""}
          </div>
        </div>
      </div>

      <div class="mt-2 text-sm break-words">${p.content}</div>

      <div class="flex gap-5 mt-3 text-sm text-gray-500">
        <button onclick="like('${d.id}',${liked})" class="flex items-center gap-1">
          <span id="l-${d.id}" class="material-icons-outlined ${liked?'text-red-500 like-anim':''}">
            ${liked?'favorite':'favorite_border'}
          </span>${p.likes||0}
        </button>

        <button onclick="toggleComment('${d.id}')" class="flex items-center gap-1">
          <span class="material-icons-outlined">chat_bubble_outline</span>
          <span id="cc-${d.id}">0</span>
        </button>
      </div>

      <div id="c-${d.id}" class="hidden mt-3 space-y-2">
        <div id="cl-${d.id}" class="space-y-2 text-sm"></div>
        <input placeholder="Tulis komentar..."
        onkeydown="if(event.key==='Enter')sendComment('${d.id}',this)"
        class="w-full border rounded-xl px-3 py-2 text-sm outline-none">
      </div>
    </div>
  </div>
</div>`;
    loadComments(d.id);
  });
}

window.post=async()=>{
  if(!content.value.trim())return;
  await addDoc(collection(db,"posts"),{
    uid:userId,
    username:currentUser,
    content:content.value,
    likes:0,
    likedBy:[],
    time:serverTimestamp()
  });
  content.value="";
  load();
};

window.like=async(id,liked)=>{
  await updateDoc(doc(db,"posts",id),{
    likes:increment(liked?-1:1),
    likedBy:liked?arrayRemove(userId):arrayUnion(userId)
  });
  load();
};

window.deletePost=async(id)=>{
  if(confirm("Hapus postingan?")){
    await deleteDoc(doc(db,"posts",id));
    load();
  }
};

window.toggleComment=(id)=>{
  document.getElementById("c-"+id).classList.toggle("hidden");
  loadComments(id);
};

window.sendComment=async(id,input)=>{
  if(!input.value.trim())return;
  await addDoc(collection(db,"posts",id,"comments"),{
    uid:userId,
    username:currentUser,
    text:input.value,
    time:serverTimestamp()
  });
  input.value="";
  loadComments(id);
};

async function loadComments(id){
  const list=document.getElementById("cl-"+id);
  const count=document.getElementById("cc-"+id);
  list.innerHTML="";
  const q=query(collection(db,"posts",id,"comments"),orderBy("time","asc"));
  const snap=await getDocs(q);
  count.textContent=snap.size;
  snap.forEach(c=>{
    const d=c.data();
    list.innerHTML+=`
<div class="bg-gray-50 px-3 py-2 rounded-xl">
  <span class="font-semibold">${d.username}</span>
  <span class="text-gray-700">${d.text}</span>
</div>`;
  });
}
</script>
</body>
</html>
