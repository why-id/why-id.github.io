<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kode+Mono&display=swap">
  <!-- Menyematkan font Roboto Mono dari Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Menyematkan Font Awesome -->

  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Background warna gray (#f0f0f0) */
      margin: 0;
    }
    .container {
      text-align: center;
    }
    canvas {
      border: 2px solid #000;
      max-width: 100%;
      height: auto;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #000;
      color: #fff;
      border-radius: 5px;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="quoteCanvas" width="500" height="500"></canvas>
    <button id="downloadButton">
      <i class="fas fa-download"></i>
    </button>
  </div>

  <script>
    async function fetchAnimeQuote() {
      try {
        const res = await fetch('https://some-random-api.com/animu/quote');
        if (!res.ok) throw new Error('Network response was not ok');
        let { sentence, character } = await res.json();

        // Batasi jumlah karakter dalam quote menjadi 150 karakter
        if (sentence.length > 150) {
          sentence = sentence.substring(0, 150) + '...';
        }

        drawQuoteOnCanvas(sentence, character);
      } catch (error) {
        console.error('Fetch error:', error);
      }
    }

    function drawQuoteOnCanvas(quote, character) {
      const canvas = document.getElementById('quoteCanvas');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#000'; // Background canvas warna gray (#f0f0f0)
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Gradien warna untuk quote
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
      gradient.addColorStop(0, '#ffffff'); // Warna putih (#ffffff) dari kiri
      gradient.addColorStop(1, '#ffd700'); // Warna kuning muda (#ffd700) ke kanan
      ctx.fillStyle = gradient;

      ctx.font = 'italic 28px "Roboto Mono", monospace'; // Ganti font dan tambahkan gaya italic
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      const maxWidth = 450;
      const lineHeight = 30;
      const x = canvas.width / 2;
      let y = canvas.height / 3;

      const lines = wrapText(ctx, quote, maxWidth);
      lines.forEach(line => {
        ctx.fillText(line, x, y);
        y += lineHeight;
      });

      y += 30; // Tambahkan ruang antara quote dan nama karakter
      ctx.fillStyle = '#fff'; // Warna nama karakter kuning muda (#ffd700)
      ctx.font = 'bold 16px "Kode Mono", monospace'; // Ganti font nama karakter dan tambahkan gaya bold
      ctx.fillText(`~ ${character}`, x, y); // Tampilkan nama karakter
    }

    function wrapText(ctx, text, maxWidth) {
      const words = text.split(' ');
      const lines = [];
      let currentLine = words[0];

      for (let i = 1; i < words.length; i++) {
        const word = words[i];
        const width = ctx.measureText(currentLine + ' ' + word).width;
        if (width < maxWidth) {
          currentLine += ' ' + word;
        } else {
          lines.push(currentLine);
          currentLine = word;
        }
      }
      lines.push(currentLine);
      return lines;
    }

    function downloadCanvasAsImage() {
      const canvas = document.getElementById('quoteCanvas');
      const link = document.createElement('a');
      link.download = 'gresixploit.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    document.getElementById('downloadButton').addEventListener('click', downloadCanvasAsImage);

    fetchAnimeQuote();
  </script>
</body>
</html>
